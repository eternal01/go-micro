Name: information.rpc
ListenOn: 0.0.0.0:9504

Etcd:
  Hosts:
  - etcd:2379
  Key: information.rpc

# 监控
Prometheus:
  Host: 0.0.0.0
  Port: 9604
  Path: /metrics

# 链路追踪
Telemetry:
  Name: information-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log: 
  ServiceName: information-rpc
  Mode: file
  Path: logs
  Level: info
  Compress: false
  Stat: false
  KeepDays: 3
  StackCooldownMillis: 100

Mysql:
  DataSource: root:root@tcp(mysql:3306)/information?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

CacheRedis:
  - Host: redis:6379
    Type: node
    Pass: secret_redis

JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0
  AccessExpire: 7200